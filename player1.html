<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<div class="container d-flex justify-content-center mt-5">
    <div class="card profile-card" style="width: 18rem;">
        <img src="profile.jpg" alt="Player 1 Photo" class="card-img-top profile-img mx-auto mt-4">
        <div class="card-body text-center">
            <h2 class="card-title">Player 1</h2>
            <p class="card-text">Position: Forward</p>
            <p class="card-text">Team: Your Team Name</p>
            <p class="card-text">Goals Scored: 10</p>
            <p class="text-muted"><i>Short bio about Player 1...</i></p>
            <a href="players.html" class="btn btn-primary">Back to Players</a>
        </div>
    </div>
</div>
