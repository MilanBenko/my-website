<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Players</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Our League Players</h2>
    <div class="row justify-content-center">
        <!-- Player 1 -->
        <div class="col-md-4 mb-4">
            <div class="card profile-card">
                <img src="profile.jpg" alt="Player 1" class="card-img-top profile-img mx-auto mt-4">
                <div class="card-body text-center">
                    <h3 class="card-title">Player 1</h3>
                    <p class="card-text">Position: Forward</p>
                    <p class="card-text">Goals: 10</p>
                    <a href="player1.html" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>
        
        <!-- Player 2 -->
        <div class="col-md-4 mb-4">
            <div class="card profile-card">
                <img src="player2.jpg" alt="Player 2" class="card-img-top profile-img mx-auto mt-4">
                <div class="card-body text-center">
                    <h3 class="card-title">Player 2</h3>
                    <p class="card-text">Position: Midfielder</p>
                    <p class="card-text">Goals: 15</p>
                    <a href="player2.html" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>

        <!-- Player 3 -->
        <div class="col-md-4 mb-4">
            <div class="card profile-card">
                <img src="player3.jpg" alt="Player 3" class="card-img-top profile-img mx-auto mt-4">
                <div class="card-body text-center">
                    <h3 class="card-title">Player 3</h3>
                    <p class="card-text">Position: Defender</p>
                    <p class="card-text">Goals: 5</p>
                    <a href="player3.html" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
