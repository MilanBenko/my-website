<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Player Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .profile { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 2px 2px 10px gray; }
        img { width: 150px; border-radius: 50%; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="profile">
        <img src="profile.jpg" alt="Player Photo">
        <h1>Your Name</h1>
        <p>Position: Forward</p>
        <p>Team: Your Team Name</p>
        <p>Goals Scored: 10</p>
        <p><i>Short bio about yourself...</i></p>
    </div>
</body>
</html>
