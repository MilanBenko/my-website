<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Player Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card mx-auto text-center" style="width: 22rem;">
        <img src="profile.jpg" class="card-img-top rounded-circle mt-3" style="width: 150px; margin: auto;" alt="Player Photo">
        <div class="card-body">
            <h2 class="card-title">Your Name</h2>
            <p class="card-text">Position: Forward</p>
            <p class="card-text">Team: Your Team Name</p>
            <p class="card-text">Goals Scored: 10</p>
            <p class="text-muted"><i>Short bio about yourself...</i></p>
        </div>
    </div>
</div>

</body>
</html>
